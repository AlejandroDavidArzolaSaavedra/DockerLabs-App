<script>
    window.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('button').forEach(button => {
            if (button.textContent.trim() === 'Descripción') {
                button.innerHTML = '<i class="bi bi-file-earmark-text" style="font-size:20px;"></i>';
            }
        });


        document.querySelectorAll('i.bi-cloud-arrow-up-fill, i.bi-cloud-arrow-down-fill').forEach(icon => {
            const button = icon.closest('button');
            if (button) {
                button.style.display = 'none';
            }
        });


        document.querySelectorAll("button").forEach(button => {
            const icono = button.querySelector("i.bi.bi-book");
            if (icono) {
                button.style.display = "none";
            }
        });

    });

</script>
